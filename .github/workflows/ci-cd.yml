name: CI/CD

on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credential: false
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - uses: bahmutov/npm-install@v1
      - name: üß™ Test
        run: npm run test --ci

  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credential: false
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - uses: bahmutov/npm-install@v1
      - name: üí® ESLint
        run: npm run lint

  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credential: false
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - uses: bahmutov/npm-install@v1
      - name: ‚úÖ TypeScript lint
        run: npm run lint:ts

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credential: false
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - uses: bahmutov/npm-install@v1
      - name: üíÖ Prettier Check
        run: npm run prettier

  onesky-upload:
    runs-on: ubuntu-latest
    needs: [test, eslint, typescript, prettier]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credential: false
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - uses: bahmutov/npm-install@v1
      - name: ‚õÖüîº OneSky Upload
        env:
          ONESKY_API_KEY: ${{ secrets.ONESKY_API_KEY }}
          ONESKY_SECRET_KEY: ${{ secrets.ONESKY_SECRET_KEY }}
        run: npm run onesky:upload

