  - name: 'iOS Testflight Build'
    if: branch = master and type = push

    language: objective-c
    xcode_workspace: ios/Voke.xcworkspace
    os: osx
    osx_image: xcode11.1

    install:
    - npm install
    - echo -e "machine github.com\n login $CI_USER_TOKEN" >> ~/.netrc
    - (cd ios && bundler install)

